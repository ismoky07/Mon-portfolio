<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Banner - Ismael Ouattara</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #1a1a2e;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .instructions {
            color: #fff;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
            opacity: 0.8;
        }

        .banner {
            width: 1584px;
            height: 396px;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 30%, #16213e 60%, #1a1a2e 100%);
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        /* Animated background elements */
        .bg-pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.1;
            background-image:
                radial-gradient(circle at 20% 50%, rgba(99, 102, 241, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(14, 165, 233, 0.3) 0%, transparent 50%);
        }

        /* Grid pattern */
        .grid-pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                linear-gradient(rgba(99, 102, 241, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(99, 102, 241, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        /* Floating circles */
        .circle {
            position: absolute;
            border-radius: 50%;
            border: 1px solid rgba(99, 102, 241, 0.2);
        }

        .circle-1 {
            width: 300px;
            height: 300px;
            top: -100px;
            left: 100px;
            border-color: rgba(99, 102, 241, 0.15);
        }

        .circle-2 {
            width: 200px;
            height: 200px;
            bottom: -50px;
            left: 300px;
            border-color: rgba(14, 165, 233, 0.15);
        }

        .circle-3 {
            width: 150px;
            height: 150px;
            top: 50px;
            right: 100px;
            border-color: rgba(99, 102, 241, 0.1);
        }

        /* Content */
        .content {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            align-items: center;
            padding: 0 80px;
        }

        .left-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            text-align: right;
        }

        .tag {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(99, 102, 241, 0.15);
            border: 1px solid rgba(99, 102, 241, 0.3);
            padding: 8px 16px;
            border-radius: 50px;
            color: #818cf8;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 20px;
        }

        .tag i {
            font-size: 10px;
            color: #10b981;
        }

        .title {
            font-size: 52px;
            font-weight: 800;
            color: #ffffff;
            margin-bottom: 16px;
            letter-spacing: -1px;
        }

        .title span {
            background: linear-gradient(135deg, #6366f1, #0ea5e9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .specialties {
            display: flex;
            align-items: center;
            gap: 24px;
            margin-bottom: 24px;
        }

        .specialty {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #a1a1aa;
            font-size: 18px;
            font-weight: 400;
        }

        .specialty i {
            color: #6366f1;
            font-size: 8px;
        }

        .tech-stack {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .tech-item {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #e4e4e7;
            font-size: 20px;
            transition: all 0.3s ease;
        }

        .tech-item img {
            width: 24px;
            height: 24px;
            filter: grayscale(100%) brightness(2);
            opacity: 0.8;
        }

        /* Right section - decorative */
        .right-section {
            position: relative;
            width: 400px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ai-visual {
            position: relative;
            width: 280px;
            height: 280px;
        }

        .ai-circle {
            position: absolute;
            border-radius: 50%;
            border: 2px solid;
            animation: pulse 3s ease-in-out infinite;
        }

        .ai-circle-1 {
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            border-color: rgba(99, 102, 241, 0.3);
            animation-delay: 0s;
        }

        .ai-circle-2 {
            width: 75%;
            height: 75%;
            top: 12.5%;
            left: 12.5%;
            border-color: rgba(99, 102, 241, 0.4);
            animation-delay: 0.5s;
        }

        .ai-circle-3 {
            width: 50%;
            height: 50%;
            top: 25%;
            left: 25%;
            border-color: rgba(99, 102, 241, 0.5);
            animation-delay: 1s;
        }

        .ai-center {
            position: absolute;
            width: 80px;
            height: 80px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #6366f1, #0ea5e9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 40px rgba(99, 102, 241, 0.5);
        }

        .ai-center i {
            font-size: 32px;
            color: #fff;
        }

        /* Floating nodes */
        .node {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #6366f1;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.6);
        }

        .node-1 { top: 10%; left: 50%; }
        .node-2 { top: 30%; right: 5%; }
        .node-3 { bottom: 30%; right: 5%; }
        .node-4 { bottom: 10%; left: 50%; }
        .node-5 { top: 30%; left: 5%; }
        .node-6 { bottom: 30%; left: 5%; }

        /* Connection lines */
        .connections {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.98); }
        }

        /* Glow effect */
        .glow {
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.4) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            filter: blur(40px);
        }
    </style>
</head>
<body>
    <p class="instructions">Faites un screenshot de la bannière ci-dessous (1584 x 396 px) - Dimensions LinkedIn</p>

    <div class="banner">
        <div class="bg-pattern"></div>
        <div class="grid-pattern"></div>

        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>

        <div class="content">
            <div class="right-section">
                <div class="ai-visual">
                    <div class="glow"></div>
                    <div class="ai-circle ai-circle-1"></div>
                    <div class="ai-circle ai-circle-2"></div>
                    <div class="ai-circle ai-circle-3"></div>
                    <div class="ai-center">
                        <i class="fas fa-microchip"></i>
                    </div>
                    <div class="node node-1"></div>
                    <div class="node node-2"></div>
                    <div class="node node-3"></div>
                    <div class="node node-4"></div>
                    <div class="node node-5"></div>
                    <div class="node node-6"></div>
                </div>
            </div>

            <div class="left-section">
                <div class="tag">
                    <i class="fas fa-circle"></i>
                    Disponible pour de nouvelles opportunités
                </div>

                <h1 class="title"><span>AI</span> Engineer</h1>

                <div class="specialties">
                    <span class="specialty"><i class="fas fa-circle"></i>Generative AI</span>
                    <span class="specialty"><i class="fas fa-circle"></i>RAG Systems</span>
                    <span class="specialty"><i class="fas fa-circle"></i>Multi-Agent Systems</span>
                </div>

                <div class="tech-stack">
                    <div class="tech-item"><i class="fab fa-python"></i></div>
                    <div class="tech-item"><i class="fas fa-link"></i></div>
                    <div class="tech-item"><i class="fas fa-brain"></i></div>
                    <div class="tech-item"><i class="fas fa-robot"></i></div>
                    <div class="tech-item"><i class="fas fa-database"></i></div>
                    <div class="tech-item"><i class="fas fa-cloud"></i></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
